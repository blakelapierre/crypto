<!doctype html>
<html>
  <head>
    <title>crypto accounts</title>

    <script>
      const E = (...args) => document.createElement(...args);
      const ac = (e1, e2) => e1.appendChild(e2);

      const TH = header => {
        const th = E('th');
        th.innerText = header;
        return th;
      };

      const TD = text => {
        const td = E('td');
        td.innerText = text;
        return td;
      };

      const ws = new WebSocket(`ws://${window.location.hostname}:8081`);

      const exchangeEls = {};

      let balances = {}, markets = {}, tickers = {};
      ws.addEventListener('message', event => {
        const message = JSON.parse(event.data);
        console.log(message);

        const [messageType, data] = message;

        switch (messageType) {
          case 'exchanges':
            const eEl = E('exchanges');

            data.forEach(exchange => {
              const el = E('exchange');
              el.innerText = exchange.nickname;

              exchangeEls[exchange.nickname] = el;
              ac(eEl, el);
            });

            ac(document.body, eEl);
            break;
          case 'balances':
            balances[data.exchange] = data;

            buildExchange(data.exchange);
            break;
          case 'markets':
            markets[data.exchange] = data;

            break;
          case 'tickers':
            tickers[data.exchange] = data;

            buildExchange(data.exchange);
            break;
        }
      });

      function buildExchange(exchange) {
        const id = exchange;
        const el = exchangeEls[id];

        const bEl = E('balances');

        el.innerHTML = '';

        const name = E('exchange');
        name.innerText = id;
        ac(el, name);

        const table = createBalanceTable(id, balances[id].balances, '$');
        ac(el, table);

        ac(el, bEl);
      }

      function createBalanceTable(exchange, {total, free, used}, sortBy) {
        const table = E('table');
        const head = E('thead');
        const body = E('tbody');
        const foot = E('tfoot');
        ac(table, head);
        ac(table, body);
        ac(table, foot);

        const row = E('tr');

        ac(row, TH('coin'));
        ac(row, TH('total'));
        ac(row, TH('free'));
        ac(row, TH('used'));
        ac(row, TH('$ value'));
        ac(row, TH('portfolio %'));
        ac(head, row);


        let keys = Object.keys(total);

        let dollarValues = {};
        let totalDollarValue = 0;
        keys.forEach(key => {
          const t = tickers[exchange];
          if (!t) return;
          const ticker = t.tickers[`${key}/USD`] || t.tickers[`${key}/USDT`];

          if (ticker) {
            const value = (total[key] || 0) * ticker.bid;
            dollarValues[key] = value;
            totalDollarValue += value;
          }
          else if (key === 'USDT' || key === 'USD') {
            const value = total[key] || 0;
            dollarValues[key] = value;
            totalDollarValue += value;
          }
          else {
            dollarValues[key] = '';
          }
        });


        if (sortBy) keys = keys.sort((a, b) => {
          switch (sortBy) {
            case 'key': return a > b ? -1 : 1;
            case 'total': return total[a] > total[b] ? -1 : 1;
            case 'free': return free[a] > free[b] ? -1 : 1;
            case 'used': return used[a] > used[b] ? -1 : 1;
            case '$': return dollarValues[a] > dollarValues[b] ? -1 : 1;
          }
        });

        keys.forEach(key => {
          const tr = E('tr');

          

          ac(tr, TD(key));
          ac(tr, TD(total[key] || 0));
          ac(tr, TD(free[key] || (free[key] === undefined ? total[key] : 0)));
          ac(tr, TD(used[key] || 0));
          ac(tr, TD('$' + (dollarValues[key] || 0).toFixed(2)));
          

          if (totalDollarValue > 0) ac(tr, TD((dollarValues[key] / totalDollarValue * 100).toFixed(2) + '%')
            );
          else ac(tr, TD(''));

          ac(body, tr);
        });

        const frow = E('tr');

        ac(foot, frow);

        ac(frow, TH('TOTAL:'));
        ac(frow, TH(''));
        ac(frow, TH(''));
        ac(frow, TH(''));
        ac(frow, TH('$' + totalDollarValue.toFixed(2)));
        ac(frow, TH(''));

        return table;
      }
    </script>

    <style>
      exchanges {
        display: flex;
      }

      exchange {
        display: block;

        padding: 0.25em;
        margin: 0.25em;

        background-color: #eee;
      }

      balances {
        display: block;
      }

      coin {
        display: block;
      }

      exchange table {
        padding: 0.1em;

        border: solid 1px #999;

        border-collapse: collapse;
      }

      exchange table tr {
        border-bottom: solid 1px #333;
      }

      exchange table td {
        padding: 0.25em;

        border-left: solid 1px #999;
      }
    </style>
  </head>
  <body>
  </body>
</html>
